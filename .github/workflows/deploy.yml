name: Deploy Docker Compose App to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cartlow-python-app:${{ github.sha }} .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cartlow-python-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cartlow-python-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cartlow-python-app:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Clone or pull latest code
            if [ ! -d "/home/ubuntu/cartlow-python-project-prc/.git" ]; then
              git clone https://github.com/Uzair-DeVops/cartlow-python-project-prc.git /home/ubuntu/cartlow-python-project-prc
            fi

            cd /home/ubuntu/cartlow-python-project-prc
            git pull origin main

            # Create/update .env file
            cat > .env << EOF
            HOSTED_MYSQL_URL=${{ secrets.HOSTED_MYSQL_URL }}
            HOSTED_CLICKHOUSE_URL=${{ secrets.HOSTED_CLICKHOUSE_URL }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            PORT=${{ secrets.PORT }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            EOF

            # Pull latest image and restart containers
            sudo docker-compose pull
            sudo docker-compose up -d --no-deps
